<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移入移出</title>
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="t1">
			<button id="but5">我是一次性的</button>
			</br>
			</br>
			<button id="but">添加一个p标签</button>
		</div>
		<div id="t2">
			<p>seagull is a good man</p>
			<p>seagull is a nice man</p>
			<p>seagull is a cool man</p>
			<p>seagull is a handsome man</p>
			
		</div>
		<div id="t3">
			<button id="but2" style="width: 200px;height: 50px;" >你瞅啥！</button>
		</div>
		<script>
			$(document).ready(function(){
				$("#but2").hover(function(){
					console.log("in")
				},function(){
					console.log("out")
				})
			})
			
			
		</script>
	</body>
</html>
