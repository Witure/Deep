<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟用户触发操作</title>
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="t1">
			<button id="but5">我是一次性的</button>
			</br>
			</br>
			<button id="but">添加一个p标签</button>
		</div>
		<div id="t2">
			<p>seagull is a good man</p>
			<p>seagull is a nice man</p>
			<p>seagull is a cool man</p>
			<p>seagull is a handsome man</p>
			
		</div>
		<div id="t3">
			<button id="but2">你瞅啥！</button>
		</div>
		<script>
			$(document).ready(function(){
				$("#t1").bind("click",function(){
					$("#t1").append("<p>君不知和黄河之水天上来</p>")
				}).trigger("click")
				
				$("#but2").bind("click",function(e,msg1,msg2){
					console.log(msg1 + " " + msg2)
				}).trigger("click",["seagull","ssmy"])
				
				// triggerHandler也有相同的功能且用法一样,区别在于这个方法不会启动浏览器同名的行为

			})
			
			
		</script>
	</body>
</html>
